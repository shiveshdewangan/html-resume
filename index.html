<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shivesh Dewangan - Passionate Front End Developer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/minireset.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
  </head>
  <body>
    <div class="wallpaper"></div>
    <div class="content">

              images/alex@3x.jpg 3x
            "
            alt="Portrait of Alex Jefferson"
            width="320"
            height="320"
          />

      </aside>
      <main class="about">
        <h1 class="name">
          Hi, I'm Alex Jefferson
        </h1>
        <p class="job">

        </p>
        <hr class="hr" />

          <p>
            I spend my time traveling the world, helping startups and tech

          </p>
        </div>
        <div class="contact">
          <ul class="social">
            <li>
              <a>
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fab fa-github"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
          <a class="button" href="mailto:youremail@example.com">
            Get in touch

        </div>

    </div>
